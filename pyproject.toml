[tool.poetry]
name = "cli2gui"
version = "2020.9.0"
description = "Use this module to convert a cli program to a gui"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Web Environment",
	"Environment :: Win32 (MS Windows)",
	"Environment :: X11 Applications :: Qt",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/Cli2Gui"
repository = "https://github.com/FHPythonUtils/Cli2Gui"
documentation = "https://github.com/FHPythonUtils/Cli2Gui/blob/master/README.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
getostheme = "^2020.4.0"
Pillow = "^7.2.0"
PySimpleGUI = "^4.29.0"
PyYAML = "^5.3.1"
catpandoc = "^2020.3.0"
pypandoc = "^1.5"
PySimpleGUIWeb = {version = "^0.39.0", optional = true}
PySimpleGUIQt = {version = "^0.35.0", optional = true}

[tool.poetry.extras]
web = ["PySimpleGUIWeb"]
qt = ["PySimpleGUIQt"]

[tool.poetry.dev-dependencies]
fhmake = "^2020.3.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
